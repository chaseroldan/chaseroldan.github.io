<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    body{
   font-family: "Dosis",sans-serif;
  text-align: center;
  border: 2px solid black; margin: 5%; height: 600px; box-shadow: 3px 3px 3px black;
  border-radius: 20px;
  width: 50%;
  margin: 5% auto;
}

#name {
    padding-top: 10px;
    font-size: 80px;
    font-weight: bold;
}

p {
    margin-top: 20px;
}

#nav {
    width: 20px;
}

#nav:hover {
    width: 25px;
}

#skills {
  width: 25px;
}

#menu {
    width: 150px;
    height: 150px;
    position: absolute;
    left: 50%;
    top: 50%;
    margin: -75px 0 0 -75px;
    list-style: none;
    font-size: 200%;
}

.menu-button {
    opacity: 0;
    z-index: -1;
}

.menu-button {
    width: 150px;
    height: 150px;
    position: absolute;
    left: 50%;
    top: 10%;
    margin: -75px 0 0 -75px;
    border-radius: 50%;
    background-image: url("images/profile-pic1.png");
    background-size: 100%;
    overflow: hidden;
    text-decoration: none;
    box-shadow: 6px 6px 6px black;
}

.menu-button:hover {
    box-shadow: 3px 3px 10px black;
}

#menu:not(:target)>a:first-of-type,
#menu:target>a:last-of-type {
    opacity: 1;
    z-index: 1;
}

#menu:not(:target)>.icon-plus:before,
#menu:target>.icon-minus:before {
    opacity: 1;
}

.menu-item {
    width: 100px;
    height: 100px;
    position: absolute;
    left: 55%;
    line-height: 5px;
    top: 10%;
    margin: -50px 0 0 -50px;
    border-radius: 50%;
    background-color: silver;
    transform: translate(0px, 0px);
    transition: transform 500ms;
    z-index: 0;
    transition: .5s;
    box-shadow: 3px 3px 3px black; 
}

.menu-item:hover{
opacity: 0.5;
  box-shadow: 3px 3px 10px black; 
}


.menu-item a {
    color: #fff;
    position: relative;
    top: 30%;
    left: 0;
    text-decoration: none;
}

#menu:target>.menu-item:nth-child(6) {
    transform: rotate(140deg) translateY(-150px) rotate(220deg);
    transition-delay: 0s;
}




#menu:target>.menu-item:nth-child(4) {
    transform: rotate(-140deg) translateY(-150px) rotate(140deg);
    transition-delay: 0.3s;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 20px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}


.sidenav2 {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  right: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav2 a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 20px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav2 a:hover {
  color: #f1f1f1;
}

.sidenav2 .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}


#gradient
{
    
    background: linear-gradient(130deg, black, darkgray, silver);
    background-size: 200% 200%;

    -webkit-animation: Animation 3s ease infinite;
    -moz-animation: Animation 3s ease infinite;
    animation: Animation 3s ease infinite;
}

@-webkit-keyframes Animation {
    0%{background-position:10% 0%}
    50%{background-position:91% 100%}
    100%{background-position:10% 0%}
}
@-moz-keyframes Animation {
    0%{background-position:10% 0%}
    50%{background-position:91% 100%}
    100%{background-position:10% 0%}
}
@keyframes Animation { 
    0%{background-position:10% 0%}
    50%{background-position:91% 100%}
    100%{background-position:10% 0%}
}





.text-rainbow-animation {
  
  font-size:40px;
  background-image: 
    linear-gradient(to right, black,darkgray,silver); 
  -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;  
  animation: rainbow-animation 160s linear infinite;
}

@keyframes rainbow-animation {
    to {
        background-position: 4500vh;
    }
}

@media only screen and (max-width: 1000px) {
    body {
        
        width: 90%;
        margin: 100px auto;
    }

    #name {
        padding-top: 60px;
        font-size: 50px;
    }

    p {
      padding-top: 25px;
    }

    #menu {
    width: 150px;
    height: 150px;
    position: absolute;
    left: 50%;
    top: 70%;
    margin: -75px 0 0 -75px;
    list-style: none;
    font-size: 200%;
}
  }


</style>
<body>

<script>
    // When page loads, it will trigger the circle menu
window.onload = function() {
    var menuButton = document.getElementById("close-menu");
    menuButton.click();
};

function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}

function openNav() {
